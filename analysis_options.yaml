# This file configures the analyzer to use the lint rule set from `package:lint`

include: package:lint/strict.yaml # For production apps

# Exclude auto-generated files from dart analysis
analyzer:
  exclude:
    - '**.freezed.dart'
    - '**.g.dart'
  errors:
    todo: info

# You can customize the lint rules set to your own liking. A list of all rules
# can be found at https://dart.dev/tools/linter-rules
linter:
  rules:
    # These utility/helper classes with only static members are idiomatic
    # in this codebase (e.g. TableColors, Configurations, Logger).
    avoid_classes_with_only_static_members: false
    # Factory-like static methods that return different types are fine.
    prefer_constructors_over_static_methods: false
    # Logger.setMinLevel is clearer as a method than a setter.
    use_setters_to_change_properties: false
